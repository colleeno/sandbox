<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <header>

    </header>
    <main>
      <div class="icon-carousel">
						<div id="iconCarousel" class="carousel slide">
							<div class="carousel-inner">
								<div class="item active">
									<img src="http://via.placeholder.com/350x150" alt="icon 1" class="center-block">
								</div>
								<div class="item">
									<img src="http://via.placeholder.com/350x150" alt="icon 2" class="center-block">
								</div>
								<div class="item">
									<img src="http://via.placeholder.com/350x150" alt="icon 3" class="center-block">
								</div>
							</div>
							<a class="left carousel-control" href="#iconCarousel" role="button" data-slide="prev">
								<i class="fa fa-angle-left"></i>
							</a>
							<a class="right carousel-control" href="#iconCarousel" role="button" data-slide="next">
								<i class="fa fa-angle-right"></i>
							</a>
						</div>
					</div>
    </main>
    <footer>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
